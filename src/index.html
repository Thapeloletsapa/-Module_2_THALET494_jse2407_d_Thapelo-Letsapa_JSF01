<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convenient Store</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="./output.css" rel="stylesheet">
</head>

<body x-data="productStore()" class="bg-blue-200 min-h-screen">
    <!-- Navigation Bar -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
        <nav class="bg-gray-500 border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/">
                    <button class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="/public/Shopify_E-commerce_Logo_Web_Design_PNG_-_Free_Download-removebg-preview.png" class="h-8" alt="Flowbite Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Convenient Store</span>
                    </button>
                </a>
                <button @click="open = !open" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div :class="{ 'hidden': !open }" class="w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                        <li>
                            <a href="/wishlist" class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                        </li>
                        <li class="hidden lg:block md:block relative">
                            <div class="t-0 absolute left-3 -top-4">
                                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">2</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg>
                        </li>
                        <li class="block md:hidden">
                            <a href="/cart" class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-black md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                        </li>
                        <li>
                            <a href="/login" class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div x-data="productStore()" x-init="fetchProducts">
            <div class="mb-4">
                <input type="text" placeholder="Search" x-model="searchTerm" @input="searchProducts" class="p-2 border border-gray-300 rounded">
                <select x-model="sorting" @change="sortProducts" class="p-2 border border-gray-300 rounded">
                    <option value="default">Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
                <select x-model="filterItem" @change="fetchProducts" class="p-2 border border-gray-300 rounded">
                    <option value="All categories">All categories</option>
                    <template x-for="category in categories" :key="category">
                        <option :value="category" x-text="category"></option>
                    </template>
                </select>
            </div>

            <!-- Loading Indicator -->
            <template x-if="loading">
                <div class="flex justify-center">
                    <svg class="animate-spin h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12H4zm2 5.291A7.962 7.962 0 014 19.708a7.962 7.962 0 0114-5.291zm13.707 2.293A7.962 7.962 0 0121 19.708a7.962 7.962 0 01-14-5.291z"></path>
                    </svg>
                    <p>Loading...</p>
                </div>
            </template>

            <!-- Product List -->
            <template x-if="!loading && products.length > 0">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <template x-for="product in products" :key="product.id">
                        <div class="bg-white rounded-lg shadow-md p-5">
                            <img :src="product.image" :alt="product.title" class="w-full h-64 object-contain mb-4 rounded-t-lg">
                            <h2 x-text="product.title" class="text-lg font-semibold mb-2"></h2>
                            <p class="text-xl font-bold text-gray-800">$<span x-text="product.price"></span></p>
                            <p x-text="product.category" class="text-gray-600 mb-2"></p>
                            <button @click="openModal(product)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Error Message -->
            <template x-if="error">
                <p x-text="error.message" class="text-red-500"></p>
            </template>

            <!-- Modal -->
            <div x-show="isOpenModal" class="fixed top-0 left-0 z-[99] flex items-center inset-0 justify-center w-screen h-screen bg-black bg-opacity-50" x-cloak>
                <div class="bg-white rounded-lg shadow-md p-5 w-1/2">
                    <h2 x-text="selectedProduct.title" class="text-2xl font-bold mb-2"></h2>
                    <p x-text="selectedProduct.description" class="text-gray-600 mb-4"></p>
                    <img :src="selectedProduct.image" alt="" class="w-full h-48 object-contain my-4" />
                    <p class="text-xl font-bold text-gray-800">$<span x-text="selectedProduct.price"></span></p>
                    <p x-text="selectedProduct.category" class="text-gray-600 mb-2"></p>
                    <p class="text-gray-600 mb-4">Rating: <span x-text="selectedProduct.rating.rate"></span> (<span x-text="selectedProduct.rating.count"></span> reviews)</p>
                    <button @click="closeModal" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function productStore() {
            return {
                products: [],
                categories: [],
                selectedProduct: {},
                searchTerm: '',
                sorting: 'default',
                filterItem: 'All categories',
                isOpenModal: false,
                loading: false,
                error: null,
                fetchProducts() {
                    this.loading = true;
                    let url = 'https://fakestoreapi.com/products';
                    if (this.filterItem !== 'All categories') {
                        url += `/category/${this.filterItem}`;
                    }
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            this.products = data;
                            this.loading = false;
                        })
                        .catch(error => {
                            this.error = error;
                            this.loading = false;
                        });
                },
                fetchCategories() {
                    fetch('https://fakestoreapi.com/products/categories')
                        .then(response => response.json())
                        .then(data => {
                            this.categories = data;
                        })
                        .catch(error => {
                            this.error = error;
                        });
                },
                searchProducts() {
                    const term = this.searchTerm.toLowerCase();
                    this.products = this.products.filter(product =>
                        product.title.toLowerCase().includes(term)
                    );
                },
                sortProducts() {
                    if (this.sorting === 'low') {
                        this.products.sort((a, b) => a.price - b.price);
                    } else if (this.sorting === 'high') {
                        this.products.sort((a, b) => b.price - a.price);
                    } else {
                        this.fetchProducts();
                    }
                },
                openModal(product) {
                    this.loading = true;
                    fetch(`https://fakestoreapi.com/products/${product.id}`)
                        .then(response => response.json())
                        .then(data => {
                            this.selectedProduct = data;
                            this.loading = false;
                            this.isOpenModal = true;
                        })
                        .catch(error => {
                            this.error = error;
                            this.loading = false;
                        });
                },
                closeModal() {
                    this.isOpenModal = false;
                }
            };
        }
    </script>
</body>
</html>
