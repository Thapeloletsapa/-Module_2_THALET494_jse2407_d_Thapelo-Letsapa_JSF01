<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="./output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <header x-data="{ isOpen: true }" class="sticky z-50 top-0">
        <!-- navigation menu -->
    </header>
    <main>
        <div class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mx-auto justify-center">
            <form>
                <!-- search input and dropdown -->
            </form>
            <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
                <!-- sort by select -->
            </div>
        </div>
        <div x-data="productStore()" x-init="fetchProducts">
            <div class="mb-4">
                <input type="text" placeholder="Search" x-model="searchTerm" @input="searchProducts" class="p-2 border border-gray-300 rounded">
                <select x-model="sorting" @change="sortProducts" class="p-2 border border-gray-300 rounded">
                    <option value="default">Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
                <select x-model="filterItem" @change="fetchProducts" class="p-2 border border-gray-300 rounded">
                    <option value="All categories">All categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="jewelery">Jewelery</option>
                    <option value="men's clothing">Men's Clothing</option>
                    <option value="women's clothing">Women's Clothing</option>
                </select>
            </div>

            <template x-if="loading">
                <p>Loading...</p>
            </template>

            <template x-if="!loading && products.length > 0">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <template x-for="product in products" :key="product.id">
                        <div class="bg-white rounded-lg shadow-md p-5">
                            <img :src="product.image" :alt="product.title" class="w-full h-64 object-cover mb-4 rounded-t-lg">
                            <h2 x-text="product.title" class="text-lg font-semibold mb-2"></h2>
                            <p x-text="product.description" class="text-gray-600 mb-4"></p>
                            <p class="text-xl font-bold text-gray-800">$<span x-text="product.price"></span></p>
                            <button @click="openModal(product)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
                        </div>
                    </template>
                </div>
            </template>

            <template x-if="!loading && products.length === 0">
                <p>No products available.</p>
            </template>

            <template x-if="error">
                <p x-text="error.message" class="text-red-500"></p>
            </template>

            <!-- modal -->
            <div x-show="isOpenModal" class="fixed top-0 left-0 w-full h-screen bg-gray-500 bg-opacity-50 flex justify-center">
                <div class="bg-white rounded-lg shadow-md p-5 w-1/2">
                    <h2 x-text="selectedProduct.title" class="text-lg font-semibold mb-2"></h2>
                    <p x-text="selectedProduct.description" class="text-gray-600 mb-4"></p>
                    <p class="text-xl font-bold text-gray-800">$<span x-text="selectedProduct.price"></span></p>
                    <p x-text="selectedProduct.category" class="text-gray-600 mb-4"></p>
                    <p x-text="selectedProduct.rating" class="text-gray-600 mb-4"></p>
                    <button @click="isOpenModal = false" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Close</button>
                </div>
            </div>
        </div>

        <script>
            function productStore() {
                return {
                    products: [],
                    originalProducts: [],
                    loading: false,
                   error: false,
                    sorting: 'default',
                    searchTerm: '',
                    filterItem: 'All categories',
                    isOpenModal: false,
                    selectedProduct: {},

                    async fetchProducts() {
                        this.loading = true;
                        this.error = false;
                        let url = 'https://fakestoreapi.com/products';
                        if (this.filterItem!== 'All categories') {
                            url += `/category/${this.filterItem}`;
                        }
                        try {
                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error('Data fetching failed, please check your network connection');
                            }
                            const data = await response.json();
                            this.products = data;
                            this.originalProducts = JSON.parse(JSON.stringify(data));
                            this.sortProducts();
                            this.searchProducts();
                        } catch (error) {
                            this.error = error;
                        } finally {
                            this.loading = false;
                        }
                    },

                    sortProducts() {
                        if (this.sorting!== 'default') {
                            this.products.sort((a, b) =>
                                this.sorting === 'low'? a.price - b.price : b.price - a.price
                            );
                        } else {
                            this.products = JSON.parse(JSON.stringify(this.originalProducts));
                        }
                    },

                    searchProducts() {
                        if (this.searchTerm.trim()!== '') {
                            this.products = this.originalProducts.filter(product =>
                                product.title.toLowerCase().includes(this.searchTerm.toLowerCase())
                            );
                        } else {
                            this.products = JSON.parse(JSON.stringify(this.originalProducts));
                        }
                    },

                    openModal(product) {
                        this.isOpenModal = true;
                        this.selectedProduct = product;
                    }
                }
            }
        </script>
    </body>
</html>
