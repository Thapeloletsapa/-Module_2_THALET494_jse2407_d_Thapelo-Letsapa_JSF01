<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convinient store</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="./output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="productStore()" class="bg-blue-200 min-h-screen">
    <!-- Navigation Bar -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/public/Shopify_E-commerce_Logo_Web_Design_PNG_-_Free_Download-removebg-preview.png" class="h-8" alt="Flowbite Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                >Convinient Store</span
              >
            </button>
          </a>
          <button
            @click="open = !open"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            :class="{ 'hidden': !open }"
            class="w-full md:block md:w-auto"
            id="navbar-default"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="/wishlist"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Wishlist</a
                >
              </li>
              <li class="hidden lg:block md:block relative">
                <div class="t-0 absolute left-3 -top-4">
                  <p
                    class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                  >
                    2
                  </p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"/></svg>
              </li>
              <li class="block md:hidden">
                <a
                  href="/cart"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-black md:border-0 md:hover:text-blue-700 md:p-0"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main> 
        <div x-data="productStore()" x-init="fetchProducts">
            <div class="mb-4">
                <input type="text" placeholder="Search" x-model="searchTerm" @input="searchProducts" class="p-2 border border-gray-300 rounded">
                <select x-model="sorting" @change="sortProducts" class="p-2 border border-gray-300 rounded">
                    <option value="default">Default</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
                <select x-model="filterItem" @change="fetchProducts" class="p-2 border border-gray-300 rounded">
                    <option value="All categories">All categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="jewelery">Jewelery</option>
                    <option value="men's clothing">Men's Clothing</option>
                    <option value="women's clothing">Women's Clothing</option>
                </select>
            </div>

            <template x-if="loading">
              <div class="flex justify-center">
                <svg class="animate-spin h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12H4zm2 5.291A7.962 7.962 0 014 19.708a7.962 7.962 0 0114-5.291zm13.707 2.293A7.962 7.962 0 0121 19.708a7.962 7.962 0 01-14-5.291zm2.293 13.707A7.962 7.962 0 0121 12.708a7.962 7.962 0 01-14 5.291z"></path>
                </svg>
                <p>Loading...</p>
            </template>

            <template x-if="!loading && products.length > 0">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <template x-for="product in products" :key="product.id">
                        <div class="bg-white rounded-lg shadow-md p-5">
                            <img :src="product.image" :alt="product.title" class="w-full h-64 object-contain mb-4 rounded-t-lg">
                            <h2 x-text="product.title" class="text-lg font-semibold mb-2"></h2>
                            <p class="text-xl font-bold text-gray-800">$<span x-text="product.price"></span></p>
                            <button @click="openModal(product)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Details</button>
                        </div>
                    </template>
                </div>
            </template>

            <template x-if="error">
                <p x-text="error.message" class="text-red-500"></p>
            </template>

            <!-- modal -->
          <!-- modal -->
          <div x-show="isOpenModal" class="fixed top-0 left-0 z-[99] flex items-center inset-0 justify-center w-screen h-screen bg-black bg-opacity-50" x-cloak>
            <div class="bg-white rounded-lg shadow-md p-5 w-1/2">
              <h2 x-text="selectedProduct.title" class="text-2xl font-bold mb-2"></h2>
              <p x-text="selectedProduct.description" class="text-gray-600 mb-4"></p>
              <img :src="selectedProduct.image" alt="" class="w-full h-48 object-contain my-4" />
              <p class="text-xl font-bold text-gray-800">$<span x-text="selectedProduct.price"></span></p>
              <p x-text="selectedProduct.category" class="text-gray-600 mb-4"></p>
              <div class="flex items-center mb-4" x-show="selectedProduct.rating">
                <span class="text-yellow-400">
                  <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"></path>
                  </svg>
    
                </span>
                <p x-text="selectedProduct.rating.rate" class="text-lg font-bold text-yellow-400 ml-2"></p>
                <p class="text-gray-600 ml-2">/ 5</p>
              </div>
              <p x-text="`(${selectedProduct.rating.count} reviews)`" class="text-gray-600 mb-4"></p>
              <button @click="isOpenModal = false" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
          </div>

        <script>
          function productStore() {
            return {
              products: [],
              originalProducts: [],
              loading: false,
              error: false,
              sorting: 'default',
              searchTerm: '',
              filterItem: 'All categories',
              isOpenModal: false,
              selectedProduct: {},
        
              async fetchProducts() {
        this.loading = true; // Set loading to true when fetching starts
        this.error = false;
        let url = 'https://fakestoreapi.com/products';
        if (this.filterItem !== 'All categories') {
          url += `/category/${this.filterItem}`;
        }
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Data fetching failed, please check your network connection');
          }
          const data = await response.json();
          this.products = data;
          this.originalProducts = JSON.parse(JSON.stringify(data));
          this.sortProducts();
          this.searchProducts();
        } catch (error) {
          this.error = error;
        } finally {
          this.loading = false; // Set loading to false when fetching is complete
        }
      },

        
              sortProducts() {
                if (this.sorting !== 'default') {
                  this.products.sort((a, b) =>
                    this.sorting === 'low' ? a.price - b.price : b.price - a.price
                  );
                } else {
                  this.products = JSON.parse(JSON.stringify(this.originalProducts));
                }
              },
        
              searchProducts() {
                if (this.searchTerm.trim() !== '') {
                  this.products = this.originalProducts.filter(product =>
                    product.title.toLowerCase().includes(this.searchTerm.toLowerCase())
                  );
                } else {
                  this.products = JSON.parse(JSON.stringify(this.originalProducts));
                }
              },
              clearSearchTerm() {
      this.searchTerm = '';
      this.searchProducts();
    },
        
              async openModal(product) {
  this.isOpenModal = true;
  this.selectedProduct = product;
  const productData = await fetch(`https://fakestoreapi.com/products/${product.id}`);
  const data = await productData.json();
  if (data.rating) {
    this.selectedProduct.rating = data.rating;
  }
  if (data.reviews) {
    this.selectedProduct.reviews = data.reviews;
  }
}
            };
          }
        </script>
    </body>
</html>
